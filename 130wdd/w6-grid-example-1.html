<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- HTML - Name: positioning.html -->
    <title>grid example</title>

    <style>
      body {
        padding: 20px;
        font: 1em Helvetica Neue, Helvetica, Arial, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      p {
        margin: 0 0 1em 0;
      }

      .container {
        width: 500px;
        border: 5px solid rgb(111, 41, 97);
        border-radius: 0.5em;
        padding: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 20px;
      }

      .container > div {
        padding: 10px;
        background-color: rgba(111, 41, 97, 0.3);
        border: 2px solid rgba(111, 41, 97, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5<br />has more content.</div>
    </div>
  </body>
</html>
