<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>the-five-divs-orig</title>
<style type="text/css">
#wrapper {
   min-width: 780px;
}

#header {
   background-color: #aaaaaa;
   height: 60px;
}

#div1 {
   width: 130px;
   float: left;
   background-color: #cccccc;
}



#div2 { 
   width: 60%;
   float:left;
   background-color: #cccccc;
   margin: 0 20px;
}

#div3 {
   width: 130px;
   float: left;
   background-color: #cccccc;
}

#footer {
   clear: both;
   background-color: #aaaaaa;
   height: 50px;
}

p {
   padding: 0 20px;
}
img {
   float: left;
   border: 1px solid black;
   margin: 20px 10px 10px 20px;
}
/* Styling the image */


</style>



</head>

<body>

<div id="wrapper">

   <div id="header">
      <h1>Three-column layout example</h1>
   </div>
      
   <div id="div1">
      <p>this is div1</p>
   </div>
   
   <div id="div2">     
      <p>I with my family in Australia. </p>

   </div>
   
   <div id="div3">
      <p>Your adverts could appear here.</p>
   </div>
      
   <div id="footer">
      <p>All content is copyright <em>Some Big Corporation(tm)</em> 2000-2010. All rights reserved.</p>
   </div>

</body>
</html>
