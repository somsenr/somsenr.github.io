<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;
    width: 100%;
    height: 400px;
   margin-left:30%;
}

.flex-item {
    background-color: cornflowerblue;
    width: 15%;
    min-height: 100px;
    margin: 1%;
}

.item1 {
    -webkit-align-self: flex-start;
    align-self: flex-start;
}
.item2 {
   /* -webkit-align-self: flex-end;
    align-self: flex-end;*/
	-webkit-align-self: flex-start;
    align-self: flex-start;
}

.item3 {
    -webkit-align-self: center;
    align-self: center;
	margin-top:0%;
	margin-left:-25%;
}

.item4 {
    /*-webkit-align-self: baseline;
    align-self: baseline;*/
	-webkit-align-self: flex-end;
    align-self: flex-end;
	margin-left:-24%;
}

.item5 {
    /*-webkit-align-self: stretch;
    align-self: stretch;*/
	-webkit-align-self: flex-end;
    align-self: flex-end;
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item item1">flex-item1</div>
  <div class="flex-item item2">flex-item2</div>
  <div class="flex-item item3">flex-item3</div>
  <div class="flex-item item4">flex-item4e</div>
  <div class="flex-item item5">flex-item5</div>
</div>

</body>
</html>
