<!DOCTYPE html>
<html>
<head>
<style> 
.flex-container {
    display: -webkit-flex;
    display: flex;
    width: 100%;
    height: 350px;
    background-color: lightgrey;
   
    
}

.flex-item {
    background-color: cornflowerblue;
    width: 20%;
    height:20%;
    
}

.item1 {
    -webkit-align-self: flex-start;
    align-self: flex-start;
}
.item2 {
    -webkit-align-self: flex-end;
    align-self: flex-end;
   margin-left:-20%;
}

.item3 {
    -webkit-align-self: center;
    align-self: center;
}

.item4 {
    -webkit-align-self: baseline;
    align-self: baseline;
}

.item5 {
    -webkit-align-self: flex-end;
    align-self: flex-end;
    margin-left:-20%;
}
</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item item1">item1-flex-start</div>
  <div class="flex-item item2">item2-flex-end</div>
  <div class="flex-item item3">item3-center</div>
  <div class="flex-item item4">item4-baseline</div>
  <div class="flex-item item5">item5-flex-end</div>
</div>

</body>
</html>
