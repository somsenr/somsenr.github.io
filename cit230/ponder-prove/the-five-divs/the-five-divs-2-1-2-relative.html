<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>the-five-divs-relative-2-1-2</title>
<style type="text/css">
div {position:relative;width:150px;height:100px;border:solid thin;font-size:18px;}
#div1 {top:10px; left:200px;}
#div2 {top:100px; left:200px;}
#div3 {top:-100px; left:400px;}
#div4 {top:-300px; left:600px;}
#div5 {top:-220px; left:600px;}

</style>

</head>

<body>

<div id="div1">
this is div one

</div>

<div id="div2">
this is div two

</div>
<div id="div3">
this is div three

</div>
<div id="div4">
this is div four

</div>
<div id="div5" >
this is div five

</div>
</body>
</html>
