<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>the-five-divs-flexbox-2-3-%</title>
        <style type="text/css">
.flex-container {
    display: flex;
	flex-wrap: wrap;
    width: 100%;
    height: 250px;
   margin:auto;
}

.flex-item {
    background-color: cornflowerblue;
    width: 30%;
    height: 100px;
    margin: 10px;
}
/*wouldn't do the following because defeats the purpose of flexbox*/
.item1 {margin-left:10%; }
.item2 {margin-left:50%;margin-top:-44%}
.item3 {margin-left:10%;}
.item4 {margin-left:50%; margin-top:-44%}
.item5 {margin-left:50%}

</style>
</head>
<body>

<div class="flex-container">
  <div class="flex-item item1">flex item 1</div>
  <div class="flex-item item2">flex item 2</div>
  <div class="flex-item item3">flex item 3</div>
  <div class="flex-item item4">flex item 4</div>
  <div class="flex-item item5">flex item 5</div>
  
  
</div>

</body>
