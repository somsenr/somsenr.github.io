<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>the-five-divs-flexbox-2-3-%</title>
        <style type="text/css">

.grid-container {
  display: grid;
  grid-template-columns: auto auto;
  grid-gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}
.grid-container>div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding:20px 0;
  font-size: 30px;
}
            .space {padding-left:700px}
            
            .space5 {
  grid-area: 3 / 2 / 3 / 3;
                
/*                <p>space5 will start on row-line 1 and column-line 2, and end on row-line 5 column-line 6:</p>*/
</style>
</head>
<body>

<!--
<h1>The grid Property</h1>

<p>The grid is a shorthand property for all grid container properties.</p>

<p>This grid layout has three columns, and the first row is 150px high:</p>
-->

<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>  
  <div class="item4">4</div>
  <div class="item5 space5">5</div>
</div>

</body>
</html>
