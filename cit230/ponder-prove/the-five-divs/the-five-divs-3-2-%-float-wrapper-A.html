<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>the-five-divs-32%-float-wrapper</title>
        <style type="text/css">
            #wrapper {position:absolute;top:0;left:0;width:100%;height:100%;border:solid;}
            #div1,#div2,#div3,#div4,#div5 {width:15%;height:15%;margin:2%;border:solid thin;float:left;}
            #div3,#div5 {clear:both;}
        </style>

    </head>

    <body>
        <div id="wrapper">

            <div id="div1">
                this is div one

            </div>

            <div id="div2">
                this is div two

            </div>
            <div id="div3">
                this is div three

            </div>
            <div id="div4">
                this is div four

            </div>
            <div id="div5">
                this is div five

            </div>
        </div>
    </body>
</html>
